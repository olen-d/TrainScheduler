<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>
            Train Schedule &laquo; Atlanta MMPT
        </title>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
        <!-- Google Fonts -->
        
        <!-- Site Specific Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-10">
                        <div class="jumbotron">
                            <h1>Atlanta Multimodal Passenger Terminal Train Schedule</h1>
                        </div>
                    </div>
                    <div class="col-1">
                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-10">
                        <!--    Schedule Table Goes Here    -->
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="trains">
                            </tbody>
                          </table>
                    </div>
                    <div class="col-1">

                    </div>
                </div>
                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-10">
                        <!--    Administration Table Goes Here    -->
                        <form></form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Enter train name.">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Enter train destination.">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Departure Time</label>
                                <input type="text" class="form-control" id="first-train" aria-describedby="first-help" placeholder="Enter departure time of the first train.">
                                <small id="first-help" class="form-text text-muted">In HH:MM format, military (or 24-hour) time</small>
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Train Frequency</label>
                                <input type="text" class="form-control" id="train-frequency" aria-describedby="frequency-help" placeholder="Enter tain frequency.">
                                <small id="frequncy-help" class="form-text text-muted">In minutes</small>
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                    <div class="col-1">

                    </div>                   
                </div>
            </div>
        </body>
        <!-- JavaScript -->
        <script src="assets/js/app.js"></script> 
    </html>
